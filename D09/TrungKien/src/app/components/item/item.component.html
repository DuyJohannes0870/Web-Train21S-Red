<div class="card">
    <img [src]="item.imgURL" alt="Avatar" style="width:100%">
    <div class="container">
      <h4><b>{{item.name}}</b></h4> 
      <p>{{item.price * 1000 + "VND"}}</p>
        <p *ngIf = "item.status">Còn hàng</p>
        <p *ngIf = "!item.status">Hết hàng</p>
        <button (click) = "muahang(item)">Thêm Vào Giỏ Hàng</button>
    </div>
  </div>

    <body>
        <script>
            let a=(prompt("Nhap A:"));
            let b=(prompt("Nhap B:"));
            let tempa;
            let tempb;
            let sumtemp=0;
            let nho=0;
            let sum2so=0;
            function sum(a,b){
                for(let i=0;i<a.length;i++){
                     tempa=parseInt(a.charAt(a.length-1));
                     tempb=parseInt(b.charAt(b.length-1));
                     if(tempb){
                         return tempb=tempb
                     }
                     else{
                         return tempb=0;
                     }
                     sumtemp=tempa+tempb;
                     sumptemp.toString();
                     if(sumtemp.length>1){
                         nho=1;
                         sum2so=nho+parseInt(sumptemp.charAt(1));
                     }
                     else{
                        sum2so=nho+parseInt(sumptemp.charAt(0));
                     }
                     
    
        }
        alert("Tong:"+sum2so);
    }
            sum(a,b);
        </script>

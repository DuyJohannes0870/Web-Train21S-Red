<html>

<head>
    Calculator
</head>

<body>
    <form name="Calculator">
        <table>
            <tr>
                <td colspan="4">
                    <input type="text" name="Display" disabled>
                </td>
            </tr>
            <tr>
                <input type="button" name="mot" value="1" onclick="caculator.display.value +1"></td>
                <input type="button" name="hai" value="2" onclick="caculator.display.value +2"></td>
                <input type="button" name="ba" value="3" onclick="caculator.display.value +3"></td>
                <input type="button" class="operator" name="plus" value="+" onclick="caculator.display.value +='+'"></td>
            </tr>
            <tr>
                <input type="button" name="bon" value="4" onclick="caculator.display.value +4"></td>
                <input type="button" name="nam" value="5" onclick="caculator.display.value +5"></td>
                <input type="button" name="sau" value="6" onclick="caculator.display.value +6"></td>
                <input type="button" class="operator" name="minus" value="-" onclick="caculator.display.value +='-'"></td>
            </tr>
            <tr>
                <input type="button" name="bay" value="7" onclick="caculator.display.value +7"></td>
                <input type="button" name="tam" value="8" onclick="caculator.display.value +8"></td>
                <input type="button" name="chin" value="9" onclick="caculator.display.value +9"></td>
                <input type="button" class="operator" name="times" value="x" onclick="caculator.display.value +='*'"></td>
            </tr>
            <tr>
                <input type="button" name="phay" value="." onclick="caculator.display.value "></td>
                <input type="button" name="khong" value="0" onclick="caculator.display.value +0"></td>
                <input type="button" name="bang" value="=" onclick="caculator.display.value "></td>
                <input type="button" class="operator" name="div" value="/" onclick="caculator.display.value +='/'"></td>
        </tr>
        </table>
    </form>

</body>

</html>

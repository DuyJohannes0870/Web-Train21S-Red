<html>
    <head>
        <title> Fibonacci</title>
    </head>
    <body>
            
    </body>
    <script>
        let N = parseInt(prompt("Nhap N"));
        let a=[];
        for (let i=0;i<N;i++){
            if (i==0){
                a.push(1);
            }
            else if(i==1){
                a.push(1);
            }
            else{
                a.push(a[i-1]+a[i-2]);
            }
        }
    document.write(a);
        

    </script>
</html>
